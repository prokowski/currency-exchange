# ===================================================================
# APPLICATION PROPERTIES
# ===================================================================

# Application name
spring.application.name=currencyexchange


# ===================================================================
# SERVER CONFIGURATION
# ===================================================================

# Server port
server.port=8080


# ===================================================================
# DATA SOURCE CONFIGURATION (H2 Database)
# ===================================================================

# We use a file-based JDBC connection to make the data persistent across restarts.
spring.datasource.url=jdbc:h2:file:./data/currency_exchange_db
spring.datasource.username=sa
spring.datasource.password=


# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================

# 'validate' makes Hibernate check the schema against the entities at startup.
spring.jpa.hibernate.ddl-auto=validate

# Use the H2 database dialect.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# ===================================================================
# H2 DATABASE CONSOLE
# ===================================================================

# Enable the H2 console, available at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ===================================================================
# FLYWAY DATABASE MIGRATION
# ===================================================================

# Enable Flyway database migration.
spring.flyway.enabled=true

# Location of the migration scripts.
spring.flyway.locations=classpath:db/migration/global

# Allows Flyway to run on a non-empty schema and create a baseline.
spring.flyway.baselineOnMigrate=true


# ===================================================================
# CUSTOM APPLICATION PROPERTIES
# ===================================================================

# URL template for the NBP (National Bank of Poland) API.
currencyexchange.nbp.api.url.template=http://api.nbp.pl/api/exchangerates/rates/a/{currencyCode}/?format=json
